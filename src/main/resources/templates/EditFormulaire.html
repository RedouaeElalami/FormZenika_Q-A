<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutFormulaire">
<head>
    <title>creation de formulaire</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <div class="spacer col-md-6 col">
        <div class="panel panel-default">
            <div class="panel-heading">Editer le titre de formulaire</div>
            <div class="panel-body">
                <form th:action="@{/forms/save}" method="post">
                        <input type="hidden" class="form-control" name="id"
                               th:value="${formulaireEdited.id}"/>
                    <div class="form-group">
                        <label class="control-label">titre de formulaire:</label>
                        <input class="form-control" type="text" name="titre"
                               th:value="${formulaireEdited.titre}"/>
                        <span class="red" th:erros="${formulaireEdited.titre}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description de formulaire :</label>
                        <textarea class="form-control" rows="10" name="description"
                               th:text="${formulaireEdited.description}"></textarea>
                        <span class="red" th:erros="${formulaireEdited.description}"></span>
                    </div>
                    <div>
                        <button type="submit"
                                class="btn btn-warning">Modifer
                        </button>
                    </div>
                </form>

            </div>

        </div>
        <form>

        </form>
    </div>
</div>
</body>
</html>
