<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutAllQuestions">
<head>
    <title>creation de formulaire</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <div class="spacer col-md-6 col">
        <div class="panel panel-default">
            <div class="panel-heading">Ajouter une question</div>
            <div class="panel-body">
                <form th:action="@{'/admin/forms/'+${questionEdited.getFormulaire().getId()}+'/questions/'+${questionEdited.id}+'/save/'}"
                      method="post">
                        <input class="form-control" type="hidden" name="id"
                               th:value="${questionEdited.id}"/>
                    <div class="form-group">
                        <label class="control-label">Question :</label>
                        <textarea class="form-control" rows="15" th:text="${questionEdited.contenu}" name="contenu"
                                  placeholder="Modifiez votre question"
                        ></textarea>
                        <span class="red" th:erros="${questionEdited.contenu}"></span>
                    </div>
                    <div>
                        <button type="submit"
                                class="btn btn-warning">Modifer
                        </button>
                    </div>
                </form>

            </div>

        </div>
        <form>

        </form>
    </div>
</div>
</body>
</html>
