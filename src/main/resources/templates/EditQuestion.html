<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutQuestions">
<head>
    <title>creation de formulaire</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <div class="spacer col-md-6 col">
        <div class="panel panel-default">
            <div class="panel-heading">Ajouter une question</div>
            <div class="panel-body">
                <form th:action="@{/forms/questions/save}" method="post" >
                    <div class="form-group">
                         <label class="control-label">ID :</label>
                         <input class="form-control" type="text" name="id"
                         th:value="${questionEdited.id}"/>
                     </div>
                    <div class="form-group">
                        <label class="control-label">Question :</label>
                        <input class="form-control" type="text" name="contenu" placeholder="Ecrivez ta question"
                               th:value="${questionEdited.contenu}" />
                        <span class="red" th:erros="${questionEdited.contenu}" ></span>
                    </div>
                    <div>
                        <button type="submit"
                                class="btn btn-primary">Modifer</button>
                    </div>
                </form>

            </div>

        </div>
        <form>

        </form>
    </div>
</div>
</body>
</html>
