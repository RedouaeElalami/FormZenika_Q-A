<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutUsers">
<head>
    <title>Questions</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p></p>


<div layout:fragment="content">
    <div class="tableCenter">
        <!--<form th:action="@{/forms/questions}" method="get">
            <label>mot cl√©</label>
            <input type="text" name="mc" th:value="${motCle}"/>
            <button class="btn btn-primary">chercher</button>
        </form>-->
        <div class="container-fluid">
            <h1 th:text="${formualaireOfUsers.titre}" align="center"></h1>

            <table class="table-bordered table">
                <tr th:each="element : ${usersMapByFormulaire}">

                    <div class="col-sm-2 panel-success">
                        <div class="panel-heading">Nom</div>
                        <div class="well panel-body">
                            <p style="font-size: large;color: #262626;" th:text="${element.key.getName()}">
                            </p>
                        </div>
                        <div class="panel-heading">Prenom</div>
                        <div class="well panel-body">
                            <p style="font-size: large;color: #262626;" th:text="${element.key.getLastName()}">
                            </p>
                        </div>
                        <div class="panel-heading">Email</div>

                        <div  class="well panel-body"><a th:href="'mailto:' + ${element.key.getEmail()}">
                            <p style="font-size: large;color: #2f5bff;" th:text="${element.key.getEmail()}"
                            ></p>
                        </a></div>
                    </div>
                    <p></p>

                    <table class="table table-bordered">
                        <thead>
                        <tr class="active">
                            <th class="danger">Question</th>
                            <th class="info">Reponse</th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr th:each="answers : ${element.value}">
                            <td width="300" style="white-space: pre-line;font-size:30px; font-family:'Arial Black',fantasy"
                                th:text="${answers.getQuestion().contenu}"></td>
                            <td width="300" style="white-space: pre-line;"
                                th:text="${answers.response}"></td>

                        </tr>
                        </tbody>
                    </table>
                </tr>
                <!--<ul class="nav nav-pills" >
            <li th:class="${pageCourant}==${status.index} ? 'active':''"
                th:each="page,status:${allPages}">
            <a th:href="@{/forms/questions(page=${status.index},size=${size},mc=${motCle})}"
               th:text="${status.index}"></a>
            </li>
        </ul>-->
            </table>
        </div>
    </div>
</div>
</body>
</html>
