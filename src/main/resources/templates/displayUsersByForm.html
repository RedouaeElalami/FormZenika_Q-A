<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutQuestionsByForm">
<head>
    <title>Questions</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p></p>


<div layout:fragment="content">
    <div class="tableCenter">

        <div class="container">
            <h1 th:text="${formlaireUsers.titre}" align="center"></h1>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Reponses</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,status:${usersByForm}">
                    <td style="text-align:center" th:text="${status.index+1}"></td>
                    <td style="text-align:center" th:text="${user.getName()}"></td>
                    <td style="text-align:center" th:text="${user.getLastName()}"></td>
                    <td style="text-align:center" th:text="${user.getEmail()}"></td>
                    <td style="text-align:center" >
                        <a th:href="'/admin/form/'+${formlaireUsers.id}+'/user/'+${user.id}">
                            voir les réponses
                        </a>
                    </td>

                   <!-- <td>
                        <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette contenu ?')"
                           th:href="@{'/admin/forms/'+${idForm}+'/question/delete/'+${contenu.id}}">
                            Delete
                        </a>
                    </td>-->

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
