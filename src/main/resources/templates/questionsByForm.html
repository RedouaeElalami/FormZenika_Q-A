<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutQuestionsByForm">
<head>
    <title>Questions</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p></p>


<div layout:fragment="content">
    <div class="tableCenter">
        <!--<form th:action="@{/forms/questions}" method="get">
            <label>mot clé</label>
            <input type="text" name="mc" th:value="${motCle}"/>
            <button class="btn btn-primary">chercher</button>
        </form>-->
        <div class="container">
            <h1 th:text="${formul.titre}" align="center"></h1>

            <blockquote class=" well">
                <h4 style="color: #2b542c" th:text="${formul.description}"></h4>
                <a  th:href="@{/forms/edit(id=${formul.getId()})}">
                    <button type="submit" style="float: right" class="btn btn-warning btn-sm margeBottomButton">Modifier</button>
                </a>
            </blockquote>

            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contenu,status:${questionsForAForm}">
                    <td th:text="${status.index+1}"></td>
                    <td th:text="${contenu.contenu}"></td>
                    <td><a
                            th:href="@{'/forms/'+${idForm}+'/question/edit/'+${contenu.id}}">edit
                    </a>
                    </td>
                    <td>
                        <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette contenu ?')"
                           th:href="@{'/forms/'+${idForm}+'/question/delete/'+${contenu.id}}">
                            Delete
                        </a>
                    </td>

                </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>
            <form th:action="@{'/form/'+${idForm}+'/done'}" method="get">
                <button type="submit" style="float: right" class="btn btn-success">Done</button>

            </form>

            <!--<ul class="nav nav-pills" >
        <li th:class="${pageCourant}==${status.index} ? 'active':''"
            th:each="page,status:${allPages}">
        <a th:href="@{/forms/questions(page=${status.index},size=${size},mc=${motCle})}"
           th:text="${status.index}"></a>
        </li>
    </ul>-->
        </div>
    </div>
</div>
</body>
</html>
